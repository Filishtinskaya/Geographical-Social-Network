<!DOCTYPE html>

<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body >
	<header>
		<div>
			 <div class="title"><a href="#"><img src="../static/img/logo.png" height="45">Geographic social network</a></div>
				<ul id="main-menu">
					<li>
						<a href="MyProfile.html"><img src="../static/img/avatar.png" height="45"></a>
						<ul>
							<li><a href="Map.html">Карта</a></li>
							<li><a href="Friends.html">Друзья</a></li>
							<li><a href="Message.html">Сообщения</a></li>
							<li><a href="#">Комментарии</a></li>
							<li><a href="MySettings.html">Настройки</a></li>
							<li><a href="Main.html">Выход</a></li>
						</ul>
					</li>
				</ul>
		</div>
</header>
	<section class="list-1">
		<form enctype="multipart/form-data" method="post" action="{{ url_for('upload') }}">
			<img src="{{ava}}" width="150" height="150"/>
			<input type="file" name="photo" required="" accept="image/*">
			<button class="submit" type="submit">Отправить</button>
		</form>
		<form method="post" name="contact_form" class="contact_form" action="">
   		<ul>
				<li>
					<li>
						<label for="name">Имя пользователя</label>
						<input type="text" name="name" value={{name}} required="">
					</li>
					<li>
						<label for="surname">Фамилия</label>
						<input type="text" name="surname" value={{surname}}>
					</li>
					<li>
						<label for="email">E-mail</label>
						<input type="email" name="email" value={{email}} maxlength="30">
					</li>
					<li>
					<label for="sex">Пол</label>
							<input type="radio" class="radio" name="sex" value="man" {% if sex=='man' %}checked{% endif %}>
							мужской
							<input type="radio" class="radio" name="sex" value="woman" {% if sex=='woman' %}checked{% endif %}>
							женский
					</li>
					<li>
						<label for="country">Страна</label>
						<input type="text" name="country" value={{country}}>
					</li>
					<li>
						<label for="city">Город</label>
						<input type="text" name="city" value={{city}}>
					</li>
					<li>
						<label>Дата рождения</label>
						<input type="date" id="date" name="date" value={{date}}>
					</li>
					<li>
						<label for="tel">Номер телефона</label>
						<input type="tel" name="telephone" id="tel" maxlength="20" value={{telephone}}>
					</li>
					<li>
						<label for="about">О себе</label>
						<textarea name="about" rows="4" cols="40" maxlength="200" value={{about}}></textarea>

					</li>
					<li>
					<button class="submit" type="submit">Отправить</button>
					</li>
				</li>
   		</ul>
		</form>
	</section>
	</body>
</html>
